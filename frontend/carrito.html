<head>

<body> 
    <div class="HolderCarrito" id="HolderCarrito">
      <div class="HolderTextoYDesc">
        <h3 class="TextoCarrito">Carrito de compras</h3>
        <h3 id="DescCarrito" class="DescCarrito">Tienes 0 productos en tu carrito</h3>
      </div>      
    </div>

    <div class="HolderEnvio">
      <h3 class="Felicidades">Felicidades</h3>

      <div class="HolderDireccion">

        <div class="HolderNombreYApellidos">
          <input class="Nombre" type="text" placeholder="Nombre" />

        <input class="Colonia" type="text" placeholder="Colonia" />
        <div class="HolderCPCiudadEstado">
          <input class="CodigoPostal" type="text" placeholder="Codigo Postal" />
          <input class="Ciudad" type="text" placeholder="Ciudad" />
          <input class="Estado" type="text" placeholder="Estado" />
        </div>

        <button class="BotonPagar" id="BotonPagar">Pagar</button>

      
        
      </div>
      
    </div>
    

    <script src="carrito.js"></script>
